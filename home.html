<html>

<head>
    <title>
        My First VR Code
    </title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene>
    
        <a-assets>
    
            <a-asset-item id="home_background" src="gltf_models/3d_home_background/scene.gltf"></a-asset-item>
    
            <a-asset-item id="home_robot" src="gltf_models/home_robot/scene.gltf"></a-asset-item>
    
            <a-asset-item id="small_human" src="gltf_models/human/scene.gltf"></asset-item>
    
                <a-asset-item id="cartoon_car" src="gltf_models/cartoon_car/scene.gltf"></a-asset-item>
    
        </a-assets>
    
        <a-entity scale="8 8 8" gltf-model="#home_background" animation-mixer position="0 3 -5"></a-entity>
    
        <a-entity scale="0.2 0.2 0.2" gltf-model="#home_robot" animation-mixer position="5 4-8"></a-entity>
    
        <a-entity scale="0.6 0.6 0.6" gltf-model="#small_human" animation-mixer position="5 3 -8"></a-entity>
    
        <a-entity scale="1 1 1" gltf-model="#cartoon_car" animation-mixer position="4 4 -8"></a-entity>
    
    
        <a-camera look-controls-enabled wasd-controls="fly:true" position="-3 -3 -4"></a-camera>
    
    
        </a-scene>







</body>






</html>
